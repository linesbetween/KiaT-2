<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="scripts/semantic-ui-css/semantic.min.css">
  <title>SPA Demo</title>
</head>

<body>
  <div class="ui container">
    <!-- Navigation Menu -->
    <div class="ui four item inverted orange menu">
      <div class="header item">
        <i class="money bill alternate outline icon"></i>
        Home
      </div>
      <a class="item" href="/">
        Currency Rates
      </a>
      <a class="item" href="/exchange">
        Exchange Rates
      </a>
      <a class="item" href="/historical">
        Historical Rates
      </a>

    </div>

    <!-- Application Root -->
    <div id="app">
      <img src="static/dims.png" style="margin-left: auto; margin-right: auto;">
    </div>
  </div>

  <center>
    <hr> Walking with Your Diaries and Nature</h1>
    <div class="map" id="map"></div>
  </center>

  <!-- add map size -->
  <style>
    .map {
      height: 600px;
      width: "100%";
    }
  </style>
  <script>
    var map;
    var InforObj = [];

    var centerCords = {
      lat: 44.148619,
      lng: -71.4530062
    };
    var icons = {
      envelope: {
        icon: 'https://img.icons8.com/fluent/48/000000/filled-message.png'
        // To use the icons for free please insert the link somewhere on the page. 
        // <a href="https://icons8.com/icon/MFd4aKzItnZK/envelope">Envelope icon by Icons8</a>
      },
      Memo: {
        icon: 'https://img.icons8.com/emoji/48/000000/memo-emoji.png'
        // To use the icons for free please insert the link somewhere on the page. 
        // < a href="<a href="https://icons8.com/icon/JWpT8cAn8G0V/memo">Memo icon by Icons8</a></a>
      },
    };

    var markersOnMap = [
      {
        LatLng: [{
          lat: 44.148619,
          lng: -71.4530062
        }],
        type: "Memo",
        content: "I will visit this place again next year."
      },
      {
        LatLng: [{
          lat: 44.1643804,
          lng: -71.4325573
        }],
        type: "Memo",
        content: "I love hiking."
      },
      {
        LatLng: [{
          lat: 44.1692993,
          lng: -71.4721202
        }],
        type: "envelope",
        content: "Feeling Fresh!!!"
      },
    ];

    window.onload = function () {
      initMap();
    }

    // Create markers.

    function addMarkerInfor() {
      for (var i = 0; i < markersOnMap.length; i++) {
        var marker = new google.maps.Marker({
          position: markersOnMap[i].LatLng[0],
          icon: icons[markersOnMap[i].type].icon,
          map: map,
          title: 'My Thought'
        });
        var infowindow = new google.maps.InfoWindow();
        var content = markersOnMap[i].content
        google.maps.event.addListener(marker, 'click', (function (marker, content, infowindow) {
          return function () {
            infowindow.setContent(content);
            infowindow.open(map, marker);
          };
        })(marker, content, infowindow));
      }
    }


    function initMap() {
      map = new google.maps.Map(document.getElementById("map"), {
        zoom: 15,
        center: centerCords
      });
      addMarkerInfor();
    }


  </script>

  <script defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBf1YiRzZDSIygaEGKsRH8_sO41yZX0eUE&callback=initMap">
    </script>


  <!-- JS Library Dependencies -->
  <script src="scripts/jquery/dist/jquery.min.js"></script>
  <script src="scripts/semantic-ui-css/semantic.min.js"></script>
  <script src="scripts/axios/dist/axios.min.js"></script>
  <script src="scripts/handlebars/dist/handlebars.min.js"></script>
  <script src="scripts/vanilla-router/dist/vanilla-router.min.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
